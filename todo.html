<!DOCTYPE html>
<html ng-app="todo">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>TODO</title>
		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="js/built.min.js"></script>
		<script src="js/todo.js"></script>
		<script src="js/checklogin2.js"></script>
		
	</head>
	<body >
		<h1><strong>TODO</strong></h1>

		<div class="container well" ng-controller="todolistctrl" ng-init="load()">
<p  ng-model="username">{{username}}</p>
	<p  class="logout" >	<a ng-click="logout()">LOGOUT</a></p>

			<input type="text" id="addtodo" class="formcontrol" placeholder="ADD TODO" ng-keypress="enter($event)" ng-model="addtodo" focus>
			<table   class="table" >
				<tr  ng-repeat="item in todolist" >
					<td >
						<label ng-class="{'tododone':item.done}">
							<input type="checkbox"  ng-show="val" ng-model="item.done" ng-click="checkstrike(item,item.done)">
							<span ng-show="val" >{{item.name|uppercase}}</span>
							<input type="text" class="upper" ng-hide="val" value="item.name" ng-keypress="todoedit($event,item)" ng-model="item.name">
						</label>
					</td>
					<td>
						<button ng-class='{disabled:!item.done}' ng-click="removetodo(item)" class="glyphicon glyphicon-remove pull-right btn" ></button>
						<button class="glyphicon glyphicon-pencil pull-right btn" ng-class='{disabled:item.done}' ng-click="edit(item.name)"></button>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
