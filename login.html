<!DOCTYPE html>
<html ng-app="todo">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>LOGIN</title>
		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/register.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="js/built.min.js"></script>
		<script src="js/todo.js"></script>
		<script src="js/checklogin.js"></script>
	</head>
	<body ng-controller="loginctrl">
		<h1>LOGIN</h1>
		<div class="container">
			<form>
				<table>
					<tr>
						<td>
							<label for="Email">
								<span>EMAIL</span>
							</label>
						</td>
						<td>
							<input type="email" id="Email" ng-model="email">
						</td>
					</tr>
					<tr>
						<td>
							<label for="Password">
								<span>PASSWORD</span>
							</label>
						</td>
						<td>
							<input type="password" id="Password" ng-model="password">
						</td>
					</tr>
					<tr>
						<td >
							<button class="btn" ng-click="login()"> LOGIN</button>
							<br>
							<a href="">FORGOT PASSWORD??</a>
						</td>
						<td >
							<button class="btn" ng-click="newuser()">NEW USER</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
