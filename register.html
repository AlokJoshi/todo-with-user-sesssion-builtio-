<!DOCTYPE html>
<html ng-app="todo">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Register</title>
		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/register.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="js/built.min.js"></script>
		<script src="js/todo.js"></script>
	</head>
	<body ng-controller="registerctrl">
		<div class="container" >
			<h1>REGISTER</h1>
			<form>
				<table>
					
					<tr>
						<td>
							<label for="Email">
								<span>Email</span>
							</label>
						</td>
						<td>
							<input type="email" id="Email" ng-model="email">
						</td>
					</tr>
					<tr>
						<td>
							<label for="Password">
								<span>Password</span>
							</label>
						</td>
						<td>
							<input type="password" id="Password" ng-model="password">
						</td>
					</tr>
					<tr>
						<td>
							<label for="cnfpassword" >
								<span>Confirm Password</span>
							</label>
						</td>
						<td>
							<input type="password" id="cnfpassword" ng-model="cnfpassword">
						</td>
					</tr>
					<tr>
						<td align="center">
							<button class="btn" ng-click="register()"> REGISTER</button>
						</td>
						<td align="center">
							<button class="btn" ng-click="login()"> LOGIN</button>
						</td>
					</tr>
					
				</table>
			</form>
		</div>
	</body>
</html>
